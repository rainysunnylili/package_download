version: "3.8"

services:
  backend:
    build:
      context: ..
      dockerfile: web/backend/Dockerfile.dev
    ports:
      - "8000:8000"
    volumes:
      - ../web/backend/app:/app/app:ro
      - ../web/scripts:/app/scripts:ro
      - task-data:/tmp/pkg-download-tasks
    environment:
      - MAX_CONCURRENT_TASKS=5
      - TASK_EXPIRE_HOURS=24
      - HOST=0.0.0.0
      - PORT=8000
    command: uvicorn app.main:app --reload --host 0.0.0.0 --port 8000

  frontend:
    build:
      context: ..
      dockerfile: web/frontend/Dockerfile.dev
    ports:
      - "5173:5173"
    volumes:
      - ../web/frontend/src:/app/src:ro
      - ../web/frontend/index.html:/app/index.html:ro
      - ../web/frontend/vite.config.ts:/app/vite.config.ts:ro
    depends_on:
      - backend
    environment:
      - VITE_API_BASE_URL=http://localhost:8000
    command: npm run dev -- --host 0.0.0.0

volumes:
  task-data:
